<!DOCTYPE html>
<html>
    <head>
        <title>Lab 2</title>

        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin=""/>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>

    </head>

    <body>
        <div id="map" style="height: 1300px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [31.81,-83.37],
              zoom: 6
          });

          L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
               attribution: '@ <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
               maxZoom: 8,
               minZoom: 6
            }).addTo(map);
          var RocketIcon = L.icon({
              iconUrl: 'Rocket-512.webp',
              iconSize:     [38, 38],
              iconAnchor:   [19, 19],
              popupAnchor:  [0, -10]
          });
          var MarsIcon = L.icon({
              iconUrl: 'Space2.png',
              iconSize:     [38, 38],
              iconAnchor:   [19, 19],
              popupAnchor:  [0, -10]
          });
          var SunIcon = L.icon({
              iconUrl: 'Space3.png',
              iconSize:     [38, 38],
              iconAnchor:   [19, 19],
              popupAnchor:  [0, -10]
          });
          var marker1 = L.marker([29.34,-81.72], {icon: RocketIcon}).addTo(map);
          var pic1 = '<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcSOEns02c-_YpOPTWfYaxyVEluXl3be1Rtxlg&usqp=CAU" alt="BBH" width="200">';
              marker1.bindPopup('<p style="color:olive; font-weight:bold">Went camping</p>' + '<br>' + pic1);
          var marker2 = L.marker([28.07,-80.73], {icon: MarsIcon}).addTo(map);
          var pic2 = '<img src="https://spacenews.com/wp-content/uploads/2016/09/SES-9-and-Falcon-9-at-SLC-40_2016-02-879x485.jpg" alt="FSU" width="200">';
              marker2.bindPopup('<p style="color:purple; font-weight:bold">Saw a SpaceX rocket launch</p>' + '<br>' + pic2);
          var marker3 = L.marker([36.30,-82.12], {icon: SunIcon}).addTo(map);
          var pic3 = '<img src="https://bcbstwelltuned.com/wp-content/uploads/2015/06/springcolors.jpg" alt="FSU" width="200">';
              marker3.bindPopup('<p style="color:green; font-weight:bold">Went hiking</p>' + '<br>' + pic3);
        </script>
   </body>
</html>
